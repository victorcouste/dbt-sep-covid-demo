# ~/.dbt/profiles.yml

sep-aws-demo:
  outputs:
    dev:
      type: trino
      method: ldap
      user: <Starburst username>
      password: <Starburst password>
      host: <Starburst Enterprise hostname>  # in Starburst Enterprise cluster hist"
      port: 443
      catalog: <Starburst catalog>    # the catalog in which to store transformed tables, a.k.a. dbt models
      schema: <catalog schema>  # the schema in that catalog for *your* models, separate from <dbt_yourcolleague>
      threads: 1
      http_scheme: https
      session_properties:
        query_max_run_time: 4h
  target: dev
